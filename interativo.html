<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to bottom, #ff5f6d, #ffc371);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #fff;
    }

    .message {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="message">
    <script>
      function exibirMensagem() {
        var mensagem = "Como voce esta?";
        alert(mensagem);
      }

      // Chamada da função após 3 segundos
      setTimeout(exibirMensagem, 3000);
    </script>
  </div>
</body>
</html>
